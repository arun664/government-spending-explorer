name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true
        
    - name: Download LFS files
      run: |
        echo "Downloading Git LFS files..."
        git lfs pull
        echo "Verifying LFS files are downloaded:"
        ls -lh public/data/gdp_clean.csv || echo "GDP file not found"
        ls -lh public/data/expense_clean.csv || echo "Expense file not found"
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        GITHUB_ACTIONS: true
        
    - name: Verify and ensure data files in build
      run: |
        echo "=== BUILD VERIFICATION ==="
        echo "Dist folder contents:"
        ls -la dist/
        
        # Check if Vite copied the data files
        if [ -d "dist/data" ]; then
          echo "Data folder exists in dist"
          ls -la dist/data/
        else
          echo "No data folder in dist - copying manually"
          mkdir -p dist/data/48-indicators
          
          # Copy all committed data files
          cp public/data/*.csv dist/data/ 2>/dev/null || echo "No CSV files"
          cp public/data/*.json dist/data/ 2>/dev/null || echo "No JSON files"  
          cp public/data/*.md dist/data/ 2>/dev/null || echo "No MD files"
          cp public/data/48-indicators/*.csv dist/data/48-indicators/ 2>/dev/null || echo "No indicator CSV files"
          
          echo "Data files copied. Final structure:"
          ls -la dist/data/
          ls -la dist/data/48-indicators/
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
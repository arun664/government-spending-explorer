name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        GITHUB_ACTIONS: true
        
    - name: Verify build output
      run: |
        echo "Checking dist folder contents:"
        ls -la dist/
        echo "Checking if data folder exists in dist:"
        ls -la dist/data/ || echo "No data folder found in dist"
        echo "Checking public folder contents:"
        ls -la public/
        echo "Checking public/data folder:"
        ls -la public/data/ || echo "No public/data folder found"
        
    - name: Ensure data files are in dist
      run: |
        # Make sure the data directory exists in dist
        mkdir -p dist/data
        # Copy public/data to dist/data if it exists and has content
        if [ -d "public/data" ] && [ "$(ls -A public/data)" ]; then
          echo "Copying public/data to dist/data"
          cp -r public/data/* dist/data/
          echo "Data files copied successfully"
          ls -la dist/data/
        else
          echo "No data files found in public/data"
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4